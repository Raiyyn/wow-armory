title: Use WordPress 2.5 shortcode API
desc: |-
  With the release of WordPress 2.5, an API was introduced to allow
  plugins creating their own macro codes to add data to post content.
  See http://codex.wordpress.org/Shortcode_API for details.
  
  I would propose to extend the WoW armory plugin to support the following
  macro codes:
  
  [armoryitem]$insert item name here[/armoryitem]
  [armoryteam]$teamname $realmname[/armoryteam]
  [armorychar]$charactername $realmname[/armorychar]
